        <script>
            $(document).ready(function(){

                var previewNode = document.querySelector("#template");
                previewNode.id = "";
                var previewTemplate = previewNode.parentNode.innerHTML;
                previewNode.parentNode.removeChild(previewNode);

                Dropzone.options.myDropzone = {
                    init: function() {

                        this.on("addedfile", function(file) {
                            $(file.previewElement.querySelector("#success-conversion")).css('display','none');

                            gtag('event', 'addedfile', {
                                'action': 'added',
                                'label': file.name
                            });
                        });

                        this.on("error", function(file, errorMessage,  xhr) {
                            console.log("error");
                            console.log(file);
                            console.log(errorMessage);
                            console.log(xhr);

                            gtag('event', 'error', {
                                'action': 'error',
                                'label': file.name,
                                'infos': errorMessage,
                                'infos_plus': xhr.response
                            });

                            $(file.previewElement.querySelector(".progress")).hide();
                        });

                        this.on("success", function(file, response) {
                            console.log("success");
                            console.log(file);

                            $(file.previewElement.querySelector(".generated-link")).text("Download JPEG file");
                            $(file.previewElement.querySelector(".generated-link")).attr('href', '/static/converted/'+file.xhr.response);
                            $(file.previewElement.querySelector("#success-conversion")).css('display','block');
                            $(file.previewElement.querySelector("#progress-uploading")).hide();

                            gtag('event', 'success', {
                                'action': 'success',
                                'label': file.xhr.response
                            });
                        });

                        this.on("uploadprogress", function(file, progress, bytesSent) {
                        });

                        this.on("sending", function(file) {
                        });

                        this.on("queuecomplete", function(file, progress) {
                        });
                    },
                    parallelUploads: 2,
                    maxFilesize: 15, // MB
                    acceptedFiles: ".heif, .heic",
                    maxFiles: 50,
                    dictDefaultMessage: "Choose .heic(s) or drop them here",
                    createImageThumbnails: false,
                    paramName: "photo",
                    previewTemplate: previewTemplate,
                    previewsContainer: "#previews"
                };
            });
		</script>

	<body>

		<center><h1 id="title">Convert iOS11 HEIC/HEIF photo to JPEG</h1></center>

        <div class="table table-striped files" id="previews">

        <div id="template" class="file-row container">
            <div class="row">
                <div class="one-third column">
                    <div class="row">
                        <p class="name one-half column" data-dz-name></p>
                        <p class="size one-half column" data-dz-size></p>
                    </div>
                </div>
                <div class="one-third column">

                    <strong class="error text-danger" data-dz-errormessage></strong>
                    <div class="progress progress active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                        <div id="progress-uploading" class="progress-bar progress-bar-info" style="width:0%;" data-dz-uploadprogress></div>
                        <div id="success-conversion" class="progress-bar progress-bar-success" style="width:100%; display:none;"></div>
                    </div>
                </div>
                <div class="one-third column">
                    <div class="row">
                        <p class="generated-size one-half column"></p>
                        <a class="generated-link one-half column" href="#" download></a>
